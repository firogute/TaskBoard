<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>My Task Board | devChallenges.io</title>
  </head>
  <body>
    <main>
      <header>
        <img src="resources/Logo.svg" alt="logo" />
        <div class="">
          <h1 contenteditable="true">My Task Board</h1>
          <p>Tasks to keep organised</p>
        </div>
        <img src="resources/Edit_duotone.svg" alt="" />
      </header>

      <section class="todo-container">
        <div class="task in-progress">
          <p class="task-icon">⏲️</p>
          <h2>Task in progress</h2>
          <img src="resources/Time_atack_duotone.svg" alt="progress" />
        </div>
        <div class="task completed">
          <p class="task-icon">🏃‍♂️</p>
          <h2>Task Completed</h2>
          <img src="resources/Done_round_duotone.svg" alt="" />
        </div>
        <div class="task wont-do">
          <p class="task-icon">🏃‍♂️</p>
          <h2>Task Won`t Do</h2>
          <img src="resources/close_ring_duotone.svg" alt="" />
        </div>
        <div class="task todo static-task">
          <p class="task-icon">🏫</p>
          <div class="">
            <h2>Task to do</h2>
            <p class="task-desc">
              Going out to work on some project and studying.
            </p>
          </div>
        </div>
      </section>
      <div class="task add open-modal-btn open-modal-btn-wrapper">
        <img src="resources/Add_round_duotone.svg" alt="" />
        <h2>Add new task</h2>
      </div>
    </main>

    <div class="modal-overlay hide">
      <div class="modal-wrapper">
        <div class="heading">
          <h2 id="modal-title">Add New Task</h2>
          <div class="close-btn-wrapper">
            <button class="close-modal-btn">
              <img src="resources/close_ring_duotone-1.svg" alt="close-btn" />
            </button>
          </div>
        </div>
        <div class="details">
          <form action="POST">
            <label for="task-name">Task Name</label>
            <input type="text" id="task-name" placeholder="Enter a task name" />
            <label for="desc">Description</label>
            <textarea
              type="text"
              id="desc"
              placeholder="Enter a short description"
              rows="4"
            ></textarea>
            <legend>Icons</legend>
            <div class="emoji-options">
              <!-- Option 1 -->
              <label class="emoji-option">
                <input type="radio" name="emoji" value="🖥️" checked />
                <div class="emoji-box">🖥️</div>
              </label>

              <!-- Option 2 -->
              <label class="emoji-option">
                <input type="radio" name="emoji" value="💬" />
                <div class="emoji-box">💬</div>
              </label>

              <!-- Option 3 -->
              <label class="emoji-option">
                <input type="radio" name="emoji" value="☕" />
                <div class="emoji-box">☕</div>
              </label>

              <!-- Option 4 -->
              <label class="emoji-option">
                <input type="radio" name="emoji" value="🏋️" />
                <div class="emoji-box">🏋️</div>
              </label>

              <!-- Option 5 -->
              <label class="emoji-option">
                <input type="radio" name="emoji" value="📚" />
                <div class="emoji-box">📚</div>
              </label>

              <!-- Option 6 -->
              <label class="emoji-option">
                <input type="radio" name="emoji" value="⏰" />
                <div class="emoji-box">⏰</div>
              </label>
            </div>
            <div class="status-container">
              <!-- Completed -->
              <label class="status-card completed">
                <input type="radio" name="status" value="completed" />
                <div class="status">
                  <img
                    src="resources/Done_round.svg"
                    alt="Completed"
                    class="status-icon"
                  />
                  Completed
                </div>
              </label>

              <!-- In Progress -->
              <label class="status-card in-progress">
                <input type="radio" name="status" value="in-progress" />
                <div class="status">
                  <img
                    src="resources/Time_atack_duotone.svg"
                    alt="In Progress"
                    class="status-icon"
                  />
                  In Progress
                </div>
              </label>

              <!-- Won't Do -->
              <label class="status-card wont-do">
                <input type="radio" name="status" value="wont-do" />
                <div class="status">
                  <img
                    src="resources/close_ring_duotone.svg"
                    alt="Won't do"
                    class="status-icon"
                  />
                  Won't do
                </div>
              </label>
            </div>
            <div class="button-container">
              <button type="submit" class="button delete-button">
                Delete
                <img
                  src="resources/Trash.svg"
                  alt="Checkmark Icon"
                  width="20"
                  height="20"
                />
              </button>
              <button type="submit" class="button edit-button">
                Save
                <img
                  src="resources/Done_round_duotone.svg"
                  alt="Checkmark Icon"
                  width="20"
                  height="20"
                />
              </button>
              <button type="submit" class="button add-button">
                Add New Task
                <img
                  src="resources/Done_round_duotone.svg"
                  alt="Checkmark Icon"
                  width="20"
                  height="20"
                />
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- 

      My Task Board
      Tasks to keep organised
      Enter a short description
      In Progress
      Completed
      Won’t do
      Task in Progress
      Task Completed
      Task Won’t Do
      Task To Do
      Add new task
  
  -->

    <div class="author-info">
      Coded by <a href="#">Firomsa Guteta</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
    </div>
    <script src="index.js"></script>
  </body>
</html>
